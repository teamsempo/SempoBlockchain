      1. Thibitisha
      2. Futa
      0. Nyuma
    exit: END Asante kwa kutumia huduma.
    exit_invalid_menu_option: END Chaguo lako sio sahihi. Kwa usaidizi piga simu %{support_phone}
    exit_invalid_pin: END PIN uliyobonyeza sio sahihi. PIN lazima iwe na nambari nne na lazima iwe tofauti na pin yako ya sasa. Kwa usaidizi piga simu %{support_phone}
    exit_pin_mismatch: END PIN mpya na udhibitisho wa pin mpya hazilingani. Tafadhali jaribu tena. Kwa usaidizi piga simu %{support_phone}
    exit_pin_blocked: END PIN yako imefungwa. Kwa usaidizi tafadhali piga simu %{support_phone}
    exit_invalid_request: END Chaguo si sahihi
    exit_invalid_input: END Chaguo lako halipatikani. Hakuna kilichochaguliwa
    exit_recipient_not_found: END Mpokeaji hapatikani
    exit_invalid_recipient: END Mpokeaji wa nambari hapatikani au sio sahihi
    exit_use_exchange_menu: END Mpokeaji wa nambari ni wakala. Ili kubadilisha, tumia ubadilishaji
    exit_invalid_token_agent: END wakala wa nambari hapatikani au sio sahihi
    exit_not_registered: |
      END Haujasajiliwa kwa Sempo. Kusajili tuma: jina, nambari ya simu, eneo na biashara yako kwa Sempo
    exit_invalid_exchange_amount: END Kiwango ulichoweka hakitoshi. Tafadhali weka kiwango cha 40 au zaidi.
    language_change_sms: Lugha imebadilishwa.
    opt_out_of_market_place_sms: Ombi lako la kuondoka sokoni limekamilika.
    upsell_message_sender: "Mpokeaji %{recipient_phone} hajasajiliwa kwa Sempo. Tuma maelezo yake: jina, nambari ya simu, eneo, na aina ya biashara yake kwa Sempo."
    upsell_message_recipient: "%{first_name} %{last_name} amejaribu kukutumia %{token_name} lakini hujasajili. Tuma maelezo yako: jina, eneo, na aina ya biashara yako kwa Sempo."
    send_directory_listing_message: "%{community_token_name} Soko ya %{business_type}\n%{directory_listing_users}"
    no_directory_listing_found_message: Samahani hatukuweza kupata biashara kutoka kwa jumuiya yako inayofanana na utafutaji wako.
    send_token_sender_sms: Umetuma %{amount} %{token_name} kwa %{other_user} tarehe %{date} kusudi %{reason} saa %{time}. Salio lako la %{token_name} ni %{balance}
    send_token_recipient_sms: Umepokea %{amount} %{token_name} kutoka kwa %{other_user} tarehe %{date} kusudi %{reason} saa %{time}. Salio lako la %{token_name} ni %{balance}
    exchange_token_sender_sms: Umetuma %{own_amount} %{own_token_name} = %{other_amount} %{other_token_name} kwa %{other_user} tarehe %{date} saa %{time}. Salio lako la %{own_token_name} ni %{balance}
    exchange_token_agent_sms: Umepokea %{own_amount} %{own_token_name} = %{other_amount} %{other_token_name} kutoka kwa %{other_user} tarehe %{date} saa %{time}. Salio lako la %{own_token_name} ni %{balance}
    exchange_rate_can_exchange_sms: |
      Kiwango cha ubadilishaji:
      Kwa kila 1 %{token_name} utapata %{exchange_rate} KSH
      1000 %{token_name} = %{exchange_sample_value} KSH
      Waweza kubadilisha %{exchange_limit} %{token_name} kwa wakala baada ya siku %{limit_period}.
    exchange_rate_sms: |
      Kiwango cha ubadilishaji:
      Kwa kila 1 %{token_name} utapata %{exchange_rate} KSH
      1000 %{token_name} = %{exchange_sample_value} KSH
    exchange_not_allowed_error_sms: Kikundi pekee kinakubaliwa kubadilisha.
    exchange_count_error_sms: Samahani umepitisha kiwango cha kubadilisha %{token}. Unakubaliwa kubadilisha mara %{count} kwa siku %{limit_period} pekee
    exchange_fraction_error_sms: Samahani umepitisha kiwango cha kubadilisha %{token}. Unakubaliwa kubadilisha %{percent}% ya salio lako
    exchange_amount_error_sms: Samahani umepitisha kiwango cha kubadilisha %{token}. Unakubaliwa kubadilisha %{token} %{amount} kwa siku {limit_period} pekee
    transfer_amount_error_sms: Umefikisha kiwango cha utumizi wa Sempo.
    insufficient_balance_sms: |
      Malipo ya %{amount} %{token_name} kwa %{recipient} halijakamilika kwa sababu salio lako haitoshi.
      Akaunti yako ya Sempo-Network ina salio yafuatayo: %{token_balances}
    send_token_error_sms: Malipo ya %{amount} %{token_name} kwa %{recipient} halijakamilika. Jaribu tena baadaye.
    send_balance_exchange_limit_sms: |
      Akaunti yako ya Sempo-Network ina salio yafuatayo: %{token_balances}
      Waweza tumia kiwango cha juu %{token_exchanges} kila siku %{limit_period}
    send_balance_exchange_sms: |
      Akaunti yako ya Sempo-Network ina salio yafuatayo: %{token_balances}
      Waweza badilisha kwa viwango vifuatavyo: %{token_exchanges}
    send_balance_sms: |
      Akaunti yako ya Sempo-Network ina salio yafuatayo: %{token_balances}
    pin_change_success_sms: PIN yako ya Sempo Network imebadilishwa.
    pin_change_error_sms: PIN yako ya Sempo Network haijabadilishwa.
